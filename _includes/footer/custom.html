<!-- Back to top button -->
<div class="back-to-top"></div>

<style>
.back-to-top {
  position: fixed;
  z-index: 2;
  right: -108px;
  bottom: 0;
  width: 108px;
  height: 150px;
  background: url("/images/back-to-top.png?v=1") no-repeat 0 0;
  background-size: 108px 450px;
  opacity: 0.6;
  transition: opacity 0.3s, right 0.8s;
  cursor: pointer;
}

/* hover */
.back-to-top:hover {
  background-position: 0 -150px;
  opacity: 1;
}

/* after 层 */
.back-to-top::after {
  content: "";
  position: fixed;
  z-index: 2;
  right: 0;
  bottom: 0;
  width: 108px;
  height: 150px;
  background: url("/images/back-to-top.png?v=1") no-repeat 0 0;
  background-size: 108px 450px;
  background-position: 0 -300px;
  transition: opacity 0.3s;
  opacity: 0;
  pointer-events: none;
}

/* 载入后滑出 */
.back-to-top.load {
  right: 0;
}

/* 点击后动画 */
.back-to-top.ani-leave {
  background-position: 0 -150px;
  animation: ani-leave 390ms ease-in-out forwards;
}

@keyframes ani-leave {
  0% { transform: translateX(0); }
  100% { transform: translateX(108px); }
}

/* 点击中禁用 */
.back-to-top.leaved,
.back-to-top.ending {
  pointer-events: none;
}

/* 完全退出 */
.back-to-top.leaved {
  background: none;
  transition: none;
}

/* after 层显示 */
.back-to-top.ending::after {
  opacity: 1;
  transition-delay: 0.35s;
}
</style>


<script>
// Back to top
let isShow = false;
let lock = false;

document.addEventListener("DOMContentLoaded", function () {
  const btn = document.querySelector('.back-to-top');

  function handleScroll() {
    if (lock) return;

    if (document.body.scrollTop >= 1000 || document.documentElement.scrollTop >= 1000) {
      if (!isShow) {
        btn.classList.add('load');
        isShow = true;
      }
    } else if (isShow) {
      btn.classList.remove('load');
      isShow = false;
    }
  }

  function handleClick() {
    lock = true;
    btn.classList.add('ani-leave');

    window.scrollTo({ top: 0, behavior: 'smooth' });

    setTimeout(() => {
      btn.classList.remove('ani-leave');
      btn.classList.add('leaved');
    }, 390);

    setTimeout(() => btn.classList.add('ending'), 120);
    setTimeout(() => btn.classList.remove('load'), 1500);
    setTimeout(() => {
      lock = false;
      isShow = false;
      btn.classList.remove('leaved', 'ending');
    }, 2000);
  }

  window.addEventListener('scroll', handleScroll);
  btn.addEventListener('click', handleClick);
});
</script>
